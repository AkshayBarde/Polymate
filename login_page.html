<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      background: #fff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;
      max-width: 420px;
      animation: floatIn 0.9s ease-in-out;
    }

    @keyframes floatIn {
      0% {
        transform: translateY(-30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-container img {
      width: 80px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #2e4a66;
      font-size: 28px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #5ab9ea;
      box-shadow: 0 0 6px #c2e9fb;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background-color: #5ab9ea;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background-color: #3399cc;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Student Icon">
    <h2>Student Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">ðŸ‘¤ Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your name" />
      </div>
      <div class="form-group">
        <label for="email">ðŸ“§ Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="footer-text">Made for Students ðŸ’¼ðŸ“š</div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!username || !email) {
        alert('Please fill in both Username and Email!');
      } else {
        window.location.href = 'index.html';
      }
    });
  </script>

</body>
</html>
